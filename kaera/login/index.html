<!DOCTYPE html>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #image-container {
            display: none;
            overflow: auto;
        }
        #image-container img {
            width: auto;
            height: auto;
            max-width: 80%;
            object-fit: contain;
            margin: 20px;
        }
        #inputContainer {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #inputText {
            font-size: 20px; /* テキストのサイズを変更 */
            margin-right: 10px; /* テキストボックスの右に隙間を設定 */
        } 
        #quiz {
            font-size: 30px; /* テキストのサイズを変更 */
            margin-bottom: 10px;
        } 
        #executeButton {
            font-size: 30px; 
            width: 100px; /* ボタンの幅を指定 */
            height: 40px; /* ボタンの高さを指定 */
        } 
    </style>
    <script>
        function showImage() {
            var inputText = document.getElementById("inputText").value;
            if (inputText === "ももくん") {
                document.getElementById("image-container").style.display = "flex";
            } else {
                document.getElementById("image-container").style.display = "none";
            }
        }
        function displayImage() {
            document.getElementById("image-container").style.display = "flex";
        }
    </script>
</head>
<body>
    <label id="quiz" for="inputText">好きなyoutuberの勝手に呼んでる呼び名(ひらがな)</label>
    <div id="inputContainer">

        <button id="executeButton" onclick="showImage()">❤️</button>
