<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Example</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px;
        background-color: #333;
        color: #fff;
        padding: 20px;
        box-sizing: border-box;
        transition: transform 0.3s ease;
    }
    .sidebar.active {
        transform: translateX(250px);
    }
    .content {
        margin-top: 60px;
        padding: 20px;
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <div class="navbar">
        <h2>Navbar</h2>
        <button onclick="toggleSidebar()">Toggle Sidebar</button>
    </div>
    <div class="sidebar" id="sidebar">
        <h2>Sidebar</h2>
        <p>Links and content here.</p>
    </div>
    <div class="content">
        <h1>Content</h1>
        <p>Main content area.</p>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
