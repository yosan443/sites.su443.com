<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Example</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px;
        background-color: #333;
        color: #fff;
        padding: 20px;
        box-sizing: border-box;
        transition: transform 0.3s ease;
    }
    .sidebar.active {
        transform: translateX(250px);
    }
    .content {
        margin-top: 60px;
        padding: 20px;
        box-sizing: border-box;
    }
    .menu-icon {
        display: block;
        width: 30px;
        height: 30px;
        background-color: #fff;
        position: relative;
        cursor: pointer;
        /* 追加したスタイル */
        padding: 5px;
        box-sizing: border-box;
    }
    .menu-icon::before,
    .menu-icon::after {
        content: '';
        display: block;
        width: 100%;
        height: 3px;
        background-color: #333;
        position: absolute;
        left: 0;
        transition: transform 0.3s ease;
    }
    .menu-icon::before {
        top: 0;
    }
    .menu-icon::after {
        bottom: 0;
    }
    .menu-icon.active::before {
        transform: translateY(10px) rotate(45deg);
    }
    .menu-icon.active::after {
        transform: translateY(-10px) rotate(-45deg);
    }
    .menu-icon.active {
        background-color: transparent;
    }
</style>
</head>
<body>
    <div class="navbar">
        <div class="menu-icon" onclick="toggleSidebar()"></div>
    </div>
    <div class="sidebar" id="sidebar">
        <h2>Sidebar</h2>
        <p>Links and content here.</p>
    </div>
    <div class="content">
        <h1>Content</h1>
        <p>Main content area.</p>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
